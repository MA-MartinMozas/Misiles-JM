<script>

    function cosa() {
        var cosa=document.getElementById("input").value;
        if (cosa==1) { $("p").hide();

        }

        document.getElementById("pa").innerHTML = cosa;

    }
</script>
<input id="input"> </input>


<button id="hide" onclick="cosa()">hide</button>
<p id="pa"></p>


</body>
