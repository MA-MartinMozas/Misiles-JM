<!doctype html>
<html>
<head>
<title>Websocket</title>
<script src="http://code.jquery.com/jquery-2.0.0.js"></script>
<script src="pasar.js"></script>
</head>
<body>
    <h1>Websocket</h1>
    <label id="conn_text"></label><br />
    <input type="text" id="input_text"/>
    <input type="text" id="input_text2"/>
    <input type="text" id="input_text3"/>
    <input type="text" id="input_text4"/>
    <input type="text" id="input_text5"/>
    <input type="text" id="input_text6"/>
    <input type="text" id="input_text7"/>

    <input type="submit" id="button2" value="Send" /><br />
    <!--<div id="messages_txt" ></div>-->
     <p id="Rex"></p>


<script>
  $(document).ready(function () {
    //change example.com with your IP or your host
    var ws = new WebSocket("ws://localhost:8888/ws");
    ws.onopen = function(evt) {
      var conn_status = document.getElementById('conn_text');
      conn_status.innerHTML = "Connection status: Connected!"
    };
    ws.onmessage = function(evt) {
      var newMessage = document.createElement('p');
      var obj = JSON.parse(evt.data);
      newMessage.textContent = "Server: " + obj.Rex ;
      var Rex = obj.Rex
      document.getElementById("Rex").innerHTML = Rex;

      <!--document.getElementById('messages_txt').appendChild(newMessage);-->
    };
    ws.onclose = function(evt) {
      alert ("Connection closed");
    };
    $("#button2").click(function(evt) {
      evt.preventDefault();
      var message = $("#input_text").val();
      var message2 = $("#input_text2").val();
      var message3 = $("#input_text3").val();
      var message4 = $("#input_text4").val();
      var message5 = $("#input_text5").val();
      var message6 = $("#input_text6").val();
      var message7 = $("#input_text7").val();



      <!--With this line the dict format is constructed-->
      <!--note that the ` is crucial-->
      var str1 = `{"d": "${message}", "M": "${message2}", "rho": "${message3}", "a": "${message4}", "mu": "${message5}", "la": "${message6}","lx": "${message7}"}`;
      ws.send(str1);
      var newMessage = document.createElement('p');
      newMessage.textContent = "Client: " + message;
      document.getElementById('messages_txt').appendChild(newMessage);

    });
  });
</script>
</body></html>
